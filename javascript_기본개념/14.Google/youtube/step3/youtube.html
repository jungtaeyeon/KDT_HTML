<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조건검색구현-step3</title>
  <link rel="shortcut icon" href="../../../images/youtube/logo.ico" type="image/x-icon">
  <script src="./youtube.js" defer></script>
  <link rel="stylesheet" href="./youtube.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="../../../images/youtube/logo.png" alt="logo" />
      <h1 class="titleY">Youtube</h1>
    </div>
    <input
      class="input"
      type="search"
      name="keyword"
      id="keyword"
      placeholder="Search..."
    />
    <button class="btnSearch">
      <img
        class="imgSearch"
        src="../../../images/youtube/search.png"
        alt="search"
      />
    </button>
  </header>
  <div id="root">
    여기는 어차피 innerHTML로 덮어쓴다
  </div>
</body>
</html>
